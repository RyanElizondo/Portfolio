<!DOCTYPE html>

<!--About the Project-->

            <div class = "col-1">

            <div class = "col-2">

        </div>
        <div class = "row-2">

                <ul>
                    <li><img src="images/openCV.png"></li>
                    <li><img src="images/TensorFlow_logo.png"></li>
                    <li><img src="images/TensirRT.png"></li>
                    <li><img src="images/NVIDIACuda_Logo.jpg"></li>

            </div>
            <div class = "col-4">
                <img src = "images/surround_ss.jpg" alt="test img 1"/>
            </div>
        </div>
        <div class = "row-3">
            <div class = "col-5">

            </div>
        </div>
    </div> 
</div>
